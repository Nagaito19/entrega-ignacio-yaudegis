{% extends "AppEntrega/padre.html" %}

{% block titulo %}
logout
{% endblock titulo %}

{% block contenido %}
{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
